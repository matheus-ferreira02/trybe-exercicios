<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" method="get" id="formulario" class="container">
      <div class="mb-3">
        <label class="form-label" for="input-nome">Nome </label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="input-nome"
          placeholder="Digite seu nome" required/>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          name="email"
          placeholder="nome@exemplo.com"
        />
        <div id="emailHelp" class="form-text">
          Nunca compartilharemos seu e-mail com mais ninguém.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-cpf">CPF </label>
        <input
          class="form-control"
          type="text"
          name="cpf"
          id="input-cpf"
          required
          placeholder="Digite seu CPF"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-endereco">Endereço </label>
        <input
          class="form-control"
          type="text"
          name="endereco"
          id="input-endereco"
          required
          placeholder="Digite seu endereço"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-cidade">Cidade </label>
        <input
          class="form-control"
          type="text"
          name="cidade"
          id="input-cidade"
          required
          placeholder="Digite sua cidade"
        />
      </div>

      <div class="mb-3">
        <label class="label" for="select-estado">Estado </label>
        <select class="form-select" id="select-estado">
          <option selected>Selecione seu estado</option>
        </select>
      </div>

      <div class="mb-3 form-check form-check-inline">
        <input
          type="radio"
          value="casa"
          name="tipo"
          id="casa"
          class="form-check-input"
        />
        <label class="form-check-label" for="casa"> Casa </label>
      </div>

      <div class="mb-3 form-check form-check-inline">
        <input
          type="radio"
          value="apart"
          name="tipo"
          id="apart"
          class="form-check-input"
        />
        <label class="form-check-label" for="apart">Apartamento</label>
      </div>

      <div class="mb-3 form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="resumo"
          style="height: 100px"
        ></textarea>
        <label for="resumo">Faça um breve resumo do seu currículo</label>
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-cargo">Cargo </label>
        <input
          class="form-control"
          type="text"
          name="cargo"
          id="input-cargo"
          required
          placeholder="Digite seu cargo"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-desc-cargo">Descrição</label>
        <input
          class="form-control"
          type="text"
          name="cargo"
          id="input-descricao"
          required
          placeholder="Descreva seu cargo"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-data">Data de Inicio</label>
        <input class="form-control date-picker-x" type="date" name="data" id="input-data" required />
      </div>

      <div class="mb-3">
        <button class="btn btn-outline-success" type="submit" id="submit">Enviar</button>
        <button class="btn btn-outline-primary" type="reset" id="reset">Limpar</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
